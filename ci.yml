# Codesphere deployment configuration
# This file demonstrates the CI/CD setup for the Microservice Status Dashboard

schemaVersion: v0.2
prepare:
  steps:
    - name: Prepare Flutter Environment
      command: nix-env -i -f ~/app/configuration.nix
    - name: Install Frontend Dependencies
      command: cd /home/user/app/frontend/ && flutter pub get
    - name: Build Flutter Web App
      command: cd /home/user/app/frontend/ && flutter clean && flutter build web
    - name: Check Dart Version
      command: dart --version
    - name: Test Backend Compilation
      command: cd /home/user/app/backend/ && dart analyze bin/server.dart
test:
  steps: []
run:
  frontend-1:
    steps:
      - name: Run Webserver
        command: cd /home/user/app/frontend/build/web && python3 -m http.server 3000
    plan: 8
    replicas: 1
    isPublic: true
    network:
      path: /
      stripPath: false
  backend-1:
    steps:
      - name: Run Backend
        command: cd /home/user/app/backend/ && dart run bin/server.dart
    plan: 8
    replicas: 1
    isPublic: true
    network:
      path: /api
      stripPath: false
